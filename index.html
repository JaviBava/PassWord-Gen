<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <h2 class="title">Pa5sw0rd Generator</h2>
        <p>¡Crea tu contraseña indescifrable!</p>
        <div class="result">
            <div class="result__title field-title">Generated Password</div>
            <div class="result__info right"><a id="copy">Click para copiar</a></div>
            <hr>
            <div class="result__viewbox" id="result">Presiona el boton y obten tu password aquí</div>
            <hr>
            <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
        </div>
        <div class="length range__slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length='0'>Cantidad de caracteres: </div>
            <div id="barrita"><input id="slider" type="range" min="4" max="32" value="16" />
            </div>
        </div>
    
        <div class="settings">
            <span class="settings__title field-title">Opciones</span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Incluir Mayúsculas</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Incluir Minúsculas</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked />
                <label for="number">Incluir Números</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" />
                <label for="symbol">Incluir Simbolos</label>
            </div>
        </div>
    
        <button class="btn-generate" id="generate">Generar Password</button>
    </div>
    


    <script src="js/main.js"></script>
</body>
</html>
